name: ReactBook CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20 # Version 20 minimum pour la compatibilité Vite/Jest
          cache: 'npm'

      - name: Install dependencies
        # On utilise install car ci échoue souvent si le lockfile a été généré sur une autre plateforme
        run: npm install 

      - name: Run Tests
        # Lance tes deux procédures de tests Jest
        run: npm test

      - name: Build Application
        run: npm run build