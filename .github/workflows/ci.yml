name: ReactBook CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          # On commente le cache temporairement pour forcer un nettoyage propre sur GitHub
          # cache: 'npm' 

      - name: Install dependencies
        # On supprime le package-lock s'il existe pour forcer npm à recalculer les dépendances pour Linux
        run: |
          rm -f package-lock.json
          npm install

      - name: Run Tests
        run: npm test

      - name: Build Application
        run: npm run build